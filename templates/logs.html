<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs del Bot - Bot Trading Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .log-entry {
            border-left: 4px solid #dee2e6;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 0 5px 5px 0;
        }
        .log-entry.INFO { border-left-color: #28a745; }
        .log-entry.WARNING { border-left-color: #ffc107; }
        .log-entry.ERROR { border-left-color: #dc3545; }
        .log-entry.DEBUG { border-left-color: #6c757d; }
        
        .log-level {
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.8em;
        }
        .log-level.INFO { background: #d4edda; color: #155724; }
        .log-level.WARNING { background: #fff3cd; color: #856404; }
        .log-level.ERROR { background: #f8d7da; color: #721c24; }
        .log-level.DEBUG { background: #e2e3e5; color: #383d41; }
        
        .log-timestamp {
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .log-data {
            background: #e9ecef;
            padding: 5px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.8em;
            margin-top: 5px;
            white-space: pre-wrap;
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot"></i> Bot Trading Pro
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/config">Configuración</a>
                <a class="nav-link active" href="/logs">Logs</a>
                <a class="nav-link" href="/signals">Señales</a>
                <a class="nav-link" href="/trades">Trades</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="stats-card">
                    <h2><i class="fas fa-list-alt"></i> Logs del Sistema</h2>
                    <p class="mb-0">Monitoreo en tiempo real de todas las actividades del bot</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-history"></i> Logs Recientes</h5>
                        <div>
                            <button class="btn btn-sm btn-outline-primary" onclick="refreshLogs()">
                                <i class="fas fa-sync-alt"></i> Actualizar
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="clearLogs()">
                                <i class="fas fa-trash"></i> Limpiar
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="logs-container">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                                <p class="mt-2">Cargando logs...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let logsData = [];
        
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('es-ES');
        }
        
        function formatLogData(data) {
            if (!data || Object.keys(data).length === 0) return '';
            return JSON.stringify(data, null, 2);
        }
        
        function renderLogs() {
            const container = document.getElementById('logs-container');
            
            if (logsData.length === 0) {
                container.innerHTML = '<div class="text-center text-muted"><i class="fas fa-inbox fa-3x mb-3"></i><p>No hay logs disponibles</p></div>';
                return;
            }
            
            const logsHtml = logsData.map(log => `
                <div class="log-entry ${log.level}">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="flex-grow-1">
                            <span class="log-level ${log.level}">${log.level}</span>
                            <span class="log-timestamp ms-2">${formatTimestamp(log.timestamp)}</span>
                            <div class="mt-1">${log.message}</div>
                            ${log.data && Object.keys(log.data).length > 0 ? 
                                `<div class="log-data">${formatLogData(log.data)}</div>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = logsHtml;
        }
        
        async function loadLogs() {
            try {
                const response = await fetch('/api/logs?limit=200');
                logsData = await response.json();
                renderLogs();
            } catch (error) {
                console.error('Error cargando logs:', error);
                document.getElementById('logs-container').innerHTML = 
                    '<div class="alert alert-danger">Error cargando logs: ' + error.message + '</div>';
            }
        }
        
        function refreshLogs() {
            loadLogs();
        }
        
        function clearLogs() {
            if (confirm('¿Estás seguro de que quieres limpiar los logs?')) {
                logsData = [];
                renderLogs();
            }
        }
        
        // Cargar logs al inicio
        loadLogs();
        
        // Actualizar logs cada 30 segundos
        setInterval(loadLogs, 30000);
    </script>
</body>
</html>
