<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Señales - Bot Trading Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .signal-card {
            border-left: 4px solid #dee2e6;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .signal-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .signal-card.BUY { border-left-color: #28a745; }
        .signal-card.SELL { border-left-color: #dc3545; }
        
        .signal-type {
            font-weight: bold;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        .signal-type.BUY { background: #d4edda; color: #155724; }
        .signal-type.SELL { background: #f8d7da; color: #721c24; }
        
        .signal-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #495057;
        }
        
        .tendency-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin: 2px;
        }
        .tendency-badge.BULLISH { background: #d4edda; color: #155724; }
        .tendency-badge.BEARISH { background: #f8d7da; color: #721c24; }
        .tendency-badge.NEUTRAL { background: #e2e3e5; color: #383d41; }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .signal-timestamp {
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot"></i> Bot Trading Pro
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/config">Configuración</a>
                <a class="nav-link" href="/logs">Logs</a>
                <a class="nav-link active" href="/signals">Señales</a>
                <a class="nav-link" href="/trades">Trades</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="stats-card">
                    <h2><i class="fas fa-chart-line"></i> Señales de Trading</h2>
                    <p class="mb-0">Historial de todas las señales detectadas por el bot</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-signal"></i> Señales Recientes</h5>
                        <div>
                            <button class="btn btn-sm btn-outline-primary" onclick="refreshSignals()">
                                <i class="fas fa-sync-alt"></i> Actualizar
                            </button>
                            <select class="form-select form-select-sm" id="filterType" onchange="filterSignals()">
                                <option value="">Todas las señales</option>
                                <option value="BUY">Solo Compra</option>
                                <option value="SELL">Solo Venta</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="signals-container">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                                <p class="mt-2">Cargando señales...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let signalsData = [];
        
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('es-ES');
        }
        
        function renderSignals(filterType = '') {
            const container = document.getElementById('signals-container');
            
            let filteredSignals = signalsData;
            if (filterType) {
                filteredSignals = signalsData.filter(signal => signal.type === filterType);
            }
            
            if (filteredSignals.length === 0) {
                container.innerHTML = '<div class="text-center text-muted"><i class="fas fa-chart-line fa-3x mb-3"></i><p>No hay señales disponibles</p></div>';
                return;
            }
            
            const signalsHtml = filteredSignals.map(signal => `
                <div class="card signal-card ${signal.type}">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <span class="signal-type ${signal.type}">${signal.type}</span>
                            </div>
                            <div class="col-md-2">
                                <div class="signal-price">${signal.price}</div>
                            </div>
                            <div class="col-md-3">
                                <div class="signal-timestamp">${formatTimestamp(signal.timestamp)}</div>
                            </div>
                            <div class="col-md-3">
                                <div>
                                    <strong>Factor Riesgo:</strong> ${signal.factor_riesgo || 1.0}
                                </div>
                                <div>
                                    <strong>Timeframe:</strong> ${signal.timeframe || 'M5'}
                                </div>
                            </div>
                            <div class="col-md-2">
                                <span class="badge bg-secondary">${signal.status || 'pending'}</span>
                            </div>
                        </div>
                        ${signal.tendencies && Object.keys(signal.tendencies).length > 0 ? `
                            <div class="mt-2">
                                <strong>Tendencias:</strong>
                                ${Object.entries(signal.tendencies).map(([tf, tendency]) => 
                                    `<span class="tendency-badge ${tendency}">${tf}: ${tendency}</span>`
                                ).join('')}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = signalsHtml;
        }
        
        async function loadSignals() {
            try {
                const response = await fetch('/api/signals?limit=100');
                signalsData = await response.json();
                renderSignals();
            } catch (error) {
                console.error('Error cargando señales:', error);
                document.getElementById('signals-container').innerHTML = 
                    '<div class="alert alert-danger">Error cargando señales: ' + error.message + '</div>';
            }
        }
        
        function refreshSignals() {
            loadSignals();
        }
        
        function filterSignals() {
            const filterType = document.getElementById('filterType').value;
            renderSignals(filterType);
        }
        
        // Cargar señales al inicio
        loadSignals();
        
        // Actualizar señales cada 30 segundos
        setInterval(loadSignals, 30000);
    </script>
</body>
</html>
